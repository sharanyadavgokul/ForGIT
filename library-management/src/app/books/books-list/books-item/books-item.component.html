
<a style="cursor:pointer" [routerLink]="[index]" 
routerLinkActive="active"
 class="list-group-item clearfix"
(click)="onSelected()">
    <div class="pull-left">
      <h3 class="list-group-item-heading">{{book.title}}</h3>
      <p class="list-group-item-text">{{book.id}}</p>
      <h4 class="list-group-item-text">{{book.author}}</h4>
    </div>
    <div class="pull-right">
      <img src="{{book.image}}" alt="IMG" class="image-responsive" style="max-height:50px">
    </div>
  </a>
