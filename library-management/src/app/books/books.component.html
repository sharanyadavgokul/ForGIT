<div class="row">
  <div class="col-sm-6">
    <app-books-list
    (bookWasSelected)="selectedBook= $event"></app-books-list>
  </div>
  <div class="col-sm-6">
    <app-books-detail
    *ngIf="selectedBook; else infoText"
    [books]="selectedBook">
  </app-books-detail>
  <ng-template #infoText>
    <h4>Please select a book from List</h4>
  </ng-template>

  </div>
</div>
