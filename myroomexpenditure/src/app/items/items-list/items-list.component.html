<h3>Items List Table</h3>
<button type="button" class="btn btn-primary" (click)="toggleItems()">Hide/Show List</button>
<br>
<table class="table" *ngIf="isVisible">
    <tr>
        <th>Date</th>
        <th>Items-Name</th>
        <th>Amount </th>
        <th>Description</th>
        
    </tr>
    <tbody>

    <tr *ngFor = "let item of items">
        <td>{{item.date}} </td>
        <td>{{item.itemName}}</td>
        <td>{{item.amount}}</td>   
        <td>{{item.description}}</td> 
    </tr>
    </tbody> 
</table>
