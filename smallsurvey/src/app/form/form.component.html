<div class="container" >
<div class="row">
  <div class="col-sm-12">
    <div class="row"  >
      <div class="col-sm-6"  
      *ngFor="let places of place">
          <hr style="color:navy">
            <img src="{{places.imagePath}}" alt="resort 1" width="400" height="200" > 
            &nbsp;<input type="radio" name="select" value="{{places.name}}" (click)="onSelect($event)">
            <b style="background-color: lightgrey">{{places.name}}</b>
            <h4><b>{{places.name}} </b></h4>
            <p> <b>More Details:</b> "{{places.web}}"</p>
      </div>
    </div>
  </div>
</div>
</div>
<hr>
<form [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
  <div class="form-group" >
    <label for="firstname">First Name:<span class="glyphicon-xs glyphicon-asterisk" style="color:red"></span></label>
    <input type="text" name="firstName" class="form-control" id="firstName"
     placeholder="First name..."  formControlName="firstName"/>
    <br>
    <label for="lastname">Last Name:<span class="glyphicon-xs glyphicon-asterisk" style="color:red"></span></label>
    <input type="text" name="LastName" class="form-control" id="LastName"  
    placeholder="Last name..." formControlName="lastName"/>
    <br>
    <label for="reason">Reason:</label>
    <textarea type="text" name="firstName" class="form-control" id="firstName" 
    placeholder="(Optional)Reason for choosing.." formControlName="reason"></textarea>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-6">
          <button class="btn btn-success pull-right" type="submit" [hidden]="!surveyForm.valid" style="cursor:pointer">Submit Vote</button>
          <div *ngIf="feed"
          [ngStyle]="{'color':'red'}">{{submitted}}</div> <!---->
        </div>
         <!---->
        <div class="col-sm-6">
          <button class="btn btn-danger pull-left" type="button" [hidden]="hideDone" (click)="onCancel()" style="cursor:pointer">Cancel </button> 
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>

</form>
