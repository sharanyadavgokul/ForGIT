<h2> {{title}} </h2>
<div class="row">
    <div class="col-md-5">
        <app-items-list></app-items-list>
    </div>
    <div class="col-md-7">
        <form>
            <div class="form-group">
                Date: <input class="form-control" type="date" placeholder="date">
            </div>
            <div class="form-group">    
                Item Name: <input class="form-control" type="text"  placeholder="Item name">
            </div>    
            <hr>
            <div class="form-group">
            Description: <input class="textbox" type="textbox" placeholder="Description" style="width:100%;height:40px">
            </div>    
        </form>    
        <app-money-spent></app-money-spent>
    </div>
</div>
