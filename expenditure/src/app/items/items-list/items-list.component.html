<h3>Items List Table</h3>
<button type="button" class="btn btn-primary" (click)="toggleItems()">Toggle table</button>
<br>
<table class="table" *ngIf="isVisible">
    <tr>
        <th>Date</th>
        <th>Items-Name</th>
        <th>Amount </th>
        <th>Description</th>
        
    </tr>
    <tbody>
    <tr>
        <td>12/12/2017 </td>
        <td> Rice bag</td>
        <td>   1000 </td>
        <td>for month jan</td> 
    </tr>  
    <tr>
        <td>12/12/2017 </td>
        <td> oil packtes</td>
        <td>   500 </td>
        <td>for month jan</td> 
    </tr>
    <tr *ngFor = "let item of itemsForm">
        <td>{{item.date}} </td>
        <td>{{item.itemName}}</td>
        <td>{{item.amount}}</td>
        <td>{{item.description}}</td> 
    </tr>
    </tbody> 
</table>
