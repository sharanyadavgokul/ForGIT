<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Attedance sheet</h2>
      <table class="table">
        <tr>
          <th>SNo.</th>
          <th>Date</th>
          <th>Name</th>
          <th>Class</th>
          <th>Roll No.</th>
          <th>Sex</th>
          <th>Status</th>
        </tr>
        <tr *ngFor="let stud of student let i=index">
          <td>{{i+1}}</td>
          <td>{{stud.dob  | date: 'dd/MM/yyyy'}}</td>
          <td>{{stud.name}}</td>
          <td>{{stud.studentId}}</td>
          <td>{{stud._class}}</td>
          <td>{{stud.sex}}</td>
          <td>present <span class="glyphicon glyphicon-ok"></span></td>
      </table>
    </div>
  </div>
</div>
